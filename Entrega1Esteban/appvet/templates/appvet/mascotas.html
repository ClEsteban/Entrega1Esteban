{% extends 'appvet/base.html' %}

{% block Contenido%}

<h2> MASCOTAS </h2>
<p> Estas son las mascotas </p>

<ul>

    {% for m in mascota %}
        <li>{{m.nombre}} - {{m.especie}} - Raza: {{m.raza}} - Edad: {{m.edad}}</li>
    {% endfor %}

</ul>

<a href="{% url 'vet-crear-mascota' %}">Crear Mascota</a>

{% endblock %}
